<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="bundle.js"></script><link href="bundle.css" rel="stylesheet"></head>
<body>
    <section class="gameplay">
        <div class="container gameplay-container">
            <h3 class="user-greet"></h3>
            <div class="top">
                <div class="top-left">
                    <p class="game-mode">Game mode: Practice</p>
                    <p class="game-level">Level: 1</p>
                </div>
                <div class="top-right">
                    <p>Time left: 01:23</p>
                    <button class="bttn--stop">stop the game</button>
                </div>
            </div>
            <div class="game">
                <div class="num">1</div>
                <div class="operator">+</div>
                <div class="num">2</div>
                <div class="equals">=</div>
                <input type="number" placeholder="00" class="answer">
            </div>
            <div class="bottom">
                <button class="bttn--check">check</button>
                <p class="score">your score: 2</p>
            </div>
        </div>
    </section>
</body>
</html>
