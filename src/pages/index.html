<body>

                <div class="modes__container">
                    <h4>Choose game mode:</h4> 
                    <div class="modes__bttns">
                        <input class='mode-radio mode-radio--practice' type="radio" value="practice" name="select" id="practice" checked>
                    <input class='mode-radio mode-time' type="radio" value="time" name="select" id="time">
                    <label for="practice" class="option option-1">
                        <span class='practice'>practice</span>
                    </label>
                    <label for="time" class="option option-2">
                        <span class="time">time attack</span>
                    </label>
                    </div>
                </div>

                    <button type="submit" class="bttn bttn--start">
                        start!
                    </button>

    </section>
